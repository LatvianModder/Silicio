def mod_name = "SiliconAge";
def mod_group = "latmod.siliconage";
def mod_class = "SiliconAge.java";

buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

ext.configFile = file "build.props"

configFile.withReader {
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

version = config.version_mc + "-" + config.version_mods
group = mod_group
archivesBaseName = mod_name

minecraft {
    version = config.version_mc + "-" + config.version_forge
    runDir = "eclipse/assets"
    
    replace "@VERSION@", config.version_mods
    replaceIn mod_class
}

dependencies {
    compile files("sources/Exported/LatCoreMC-" + config.version_mc + "-" + config.version_mods + "-dev.jar")
}

sourceSets {
    main {
        java {
            srcDir config.source_dir + mod_name + "/src/main/java"
            srcDir config.source_dir + mod_name + "/src/main/api"
        }
        resources {
            srcDir config.source_dir + mod_name + "/src/main/resources"
        }
    }
}

tasks.withType(Jar)
{
    destinationDir = file("$rootDir/sources/Exported")
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}